<mat-card *ngIf="project" class="rapd-result">
  <mat-card-header class="rapd-result">
    <div style="width:100%">
      <div style="float:left;">
        <h3>
          Project {{project.title}}
        </h3>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-card>
      <mat-list role="Data">
        <mat-list-item role="listitem">Data Set 1</mat-list-item>
        <mat-list-item role="listitem">Data Set 2</mat-list-item>
      </mat-list>
    </mat-card>
  </mat-card-content>
</mat-card>
