<mat-card *ngIf="project" class="rapd-result">
  <mat-card-header class="rapd-result">
    <div style="width:100%">
      <div style="float:left;">
        <h3>
          Project {{project.title}}
        </h3>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="rapd-corral">
      <ul>
        <li>Data Set 1</li>
        <li>Data Set 2</li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
