<md-tab-group class="session-tab-group" (focusChange)="tabSelected($event);">
  <md-tab label="Snaps">
    <app-mx-result-container result_type="snap" [session_id]="session_id"></app-mx-result-container>
  </md-tab>
  <md-tab label="Runs">
    <app-mx-result-container result_type="sweep" [session_id]="session_id"></app-mx-result-container>
  </md-tab>
  <md-tab label="Merge">
    <app-mx-result-container result_type="merge" [session_id]="session_id"></app-mx-result-container>
  </md-tab>
  <md-tab label="MR">
    <app-mx-result-container result_type="mr" [session_id]="session_id"></app-mx-result-container>
  </md-tab>
  <md-tab label="SAD">
    <app-mx-result-container result_type="sad" [session_id]="session_id"></app-mx-result-container>
  </md-tab>
  <md-tab label="MAD">
    <app-mx-result-container result_type="mad" [session_id]="session_id"></app-mx-result-container>
  </md-tab>
</md-tab-group>
