<md-list dense class="side-list">
  <md-list-item *ngIf="data_results.length == 0">No results</md-list-item>
  <ng-container *ngFor="let result of data_results">
    <md-list-item [attr.id]=result._id
                  [myHighlight]="highlight_color"
                  (click)="onClick(result)"
                  [ngClass]="result._id == active_result ? 'active-result': ''">
    {{result.repr}}
    </md-list-item>
</ng-container>
</md-list>
