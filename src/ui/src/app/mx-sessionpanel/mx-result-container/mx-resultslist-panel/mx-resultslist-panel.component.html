<mat-list class="rapd-side-list">
  <mat-list-item *ngIf="data_results.length == 0">No results</mat-list-item>
  <ng-container *ngFor="let id of data_results">
    <mat-list-item
      class="rapd-list-item"
      *ngIf="(data_results[id].display)? == 'pinned'"
      [attr.id]=id
      [myHighlight]="highlight_color"
      (click)="onClick(id)"
      [ngClass]="id == active_result ? 'active-result': ''">
      {{data_results_object[id].repr}}
    </mat-list-item>
  </ng-container>
    <mat-divider class="rapd-side-list-divider"></mat-divider>
  <ng-container *ngFor="let id of data_results">
    <mat-list-item
      class="rapd-list-item"
      *ngIf="! (data_results[id].display)?"
      [attr.id]=id
      [myHighlight]="highlight_color"
      (click)="onClick(id)"
      [ngClass]="id == active_result ? 'active-result': ''">
      {{data_results_object[id].repr}}
    </mat-list-item>
  </ng-container>
    <mat-divider class="rapd-side-list-divider" style="border-top-color:rgba(255,125,125,0.5);"></mat-divider>
    <ng-container *ngFor="let id of data_results">
      <mat-list-item
      class="rapd-list-item"
      *ngIf="(data_results[id].display)? == 'junked'"
      [attr.id]=id
      [myHighlight]="highlight_color"
      (click)="onClick(id)"
      [ngClass]="id == active_result ? 'active-result': ''">
      {{data_results_object[id].repr}}
    </mat-list-item>
  </ng-container>
</mat-list>
