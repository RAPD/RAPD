<h2 md-dialog-title>
  {{this.data.dialog_title}}
</h2>
<button md-icon-button class="button-dialog-top-right" (click)="exitPlot()">
  <md-icon>close</md-icon>
</button>

<md-dialog-content>
  <canvas baseChart
                [datasets]="data.ys"
                [labels]="data.xs"
                [options]="data.lineChartOptions"
                [legend]="lineChartLegend"
                [chartType]="data.lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
</md-dialog-content>
