<div MatDialogTitle>
  <button mat-icon-button mat-dialog-close class="button-dialog-top-right">
    <mat-icon>close</mat-icon>
  </button>
  <h2>Session</h2>
</div>
<form [formGroup]="session_form">
  <div class="form-group">
    <p>
      <mat-select formControlName="site" [(ngModel)]="model.site" placeholder="Site">
        <!-- <option value="">Unknown</option> -->
        <mat-option *ngFor="let s of sites" [value]="s">{{s}}</mat-option>
      </mat-select>
    </p>
    <!-- <p>
      Type:
      <select formControlName="session_type"
              [(ngModel)]="model.session_type">
        <option *ngFor="let t of session_types" [value]="t">{{t}}</option>
      </select>
    </p> -->
    <p>
      <mat-select formControlName="group" [(ngModel)]="model.group._id" placeholder="Group">
        <mat-option value="">Unknown</mat-option>
        <mat-option *ngFor="let g of groups" [value]="g._id">{{g.groupname}}</mat-option>
      </mat-select>
    </p>
    <p>
      <mat-form-field>
        <input matInput
          formControlName="data_root_directory"
          required
          placeholder="directory"
          style="width:17em;"
          [(ngModel)]="model.data_root_directory">
      </mat-form-field>
    </p>
  </div>
  <p>
    <mat-progress-spinner *ngIf="submitted" mode="indeterminate" style="height:30px;width:30px;" color="primary"></mat-progress-spinner>
  </p>
  <p>
    {{error_message}}
  </p>
  <p style="text-align:center;">
    <button *ngIf="model._id" type="button" mat-button color="warn" (click)="deleteSession()">Delete</button>
    <button type="button" [disabled]="!session_form.valid" mat-button (click)="submitSession()">Save</button>
  </p>
</form>
